// Function to check client-side password complexity (purely for demonstration)
function isValidAdminPassword(password) {
  // Regex: At least 8 characters, one uppercase, one lowercase, one number, one special character
  const regex = /^(?=.*[a-z])(?=.*[A-Z])(?=.*\d)(?=.*[!@#$%^&*()_+])[A-Za-z\d!@#$%^&*()_+]{8,}$/;
  return regex.test(password);
}

function sendOTPByEmail(code) {
    // Calculate expiration time for the email (15 minutes from now)
    const expiryTime = new Date();
    expiryTime.setMinutes(expiryTime.getMinutes() + 15);
    // Format the time nicely for the email
    const options = { hour: 'numeric', minute: 'numeric', hour12: true, month: 'long', day: 'numeric', year: 'numeric' };
    const formattedExpiryTime = expiryTime.toLocaleString('en-US', options); // Using en-US for consistent date format

  emailjs.send("service_3gm6ixa", "template_s0v58wk", {
    to_name: "Emmanuel", // Replace with actual admin name
    to_email: "emmanueljeambas@gmail.com", // Replace with actual admin email
    message: "Votre code de vérification est : " + code, // This fills {{message}} in your template
    passcode: code, // This fills {{passcode}} in your template
    time: formattedExpiryTime // This fills {{time}} in your template
  }).then(() => console.log("OTP envoyé par Email"))
    .catch(err => alert("Erreur envoi Email: " + err.text));
}

}
